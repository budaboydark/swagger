<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>F1 Api</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
    <link href='f1.swagger.css' rel='stylesheet' media='screen' type='text/css' />

</head>

<body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js">
    </script>
    <script src="./swagger-ui-standalone-preset.js">
    </script>
    <script>
        window.onload = function() {

            var host = window.location.host;

            if (host.substr(0, 3) == 192) {
                var hostname = host + "/f1webservices/public";
            } else {
                var hostname = host
            }

            var configObject = JSON.parse('{"urls":[{"url":"http://' + hostname + '/swagger-php/swagger-php/api/view/swagger.json","name":"F1Soluções API v1"}],"validatorUrl":null,"defaultModelRendering":"model","defaultModelsExpandDepth":-1,"defaultModelExpandDepth":5}');
            var oauthConfigObject = JSON.parse('{}');

            // Apply mandatory parameters
            configObject.dom_id = "#swagger-ui";
            configObject.presets = [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset];
            configObject.layout = "StandaloneLayout";

            if (!configObject.hasOwnProperty("oauth2RedirectUrl"))
                configObject.oauth2RedirectUrl = window.location + "oauth2-redirect.html"; // use the built-in default

            // Build a system
            const ui = SwaggerUIBundle(configObject);

            // Apply OAuth config
            ui.initOAuth(oauthConfigObject);


            // Build a system
            // const ui = SwaggerUIBundle({
            //     url: "http://192.168.0.44:8080/f1webservices/public/swagger/swagger.json",
            //     dom_id: '#swagger-ui',
            //     deepLinking: true,
            //     presets: [
            //         SwaggerUIBundle.presets.apis,
            //         SwaggerUIStandalonePreset
            //     ],
            //     plugins: [
            //         SwaggerUIBundle.plugins.DownloadUrl
            //     ],
            //     layout: "StandaloneLayout"
            // })

            // window.ui = ui
        }
    </script>
</body>

</html>
